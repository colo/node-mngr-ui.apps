<div class="materialContainer">
	
	<section id="login" data-bind="with: login">
   
   <div class="box">

      <div class="title">LOGIN</div>
<!--
      <form method="POST" action="/login" accept-charset="UTF-8" data-bind="submit: crypt">
-->
			<form method="POST" accept-charset="UTF-8" data-bind="submit: crypt">

				<input type="hidden" name="password" id="password" data-bind="value: password"/>
				
					<div class="input">
						 <label for="name"></label>
						 <input type="text" name="username" id="username">
						 <span class="spin"></span>
					</div>

					<div class="input">
						 <label for="pass"></label>
						 <input type="password" name="clearpassword" id="clearpassword">
						 <span class="spin"></span>
					</div>
					
					<div class="button login">
						 <button id="submit"><span>GO</span> <i class="fa fa-check"></i></button>
					</div>
				
			</form>
			
      <a href="" class="pass-forgot">Forgot your password?</a>

   </div>
	
	</section>
	
   <div class="overbox">
      <div class="material-button alt-2"><span class="shape"></span></div>

      <div class="title">LOGIN</div>

      <div class="input">
         <label for="regname">Username</label>
         <input type="text" name="regname" id="regname">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="regpass">Password</label>
         <input type="password" name="regpass" id="regpass">
         <span class="spin"></span>
      </div>

      <div class="input">
         <label for="reregpass">Repeat Password</label>
         <input type="password" name="reregpass" id="reregpass">
         <span class="spin"></span>
      </div>

      <div class="button">
         <button><span>NEXT</span></button>
      </div>


   </div>

</div>
